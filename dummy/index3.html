<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">

            <div style="color: whitesmoke; margin-top: 30px; border-radius: 10px; padding: 30px; align-items: center;  text-align: center; background-color: #332d40;">
                <h1 class="display-3" style="align-items: center;">Voice Controlled Notes App</h1>
                <p class="lead" style="font-size: x-large;">A tiny app that allows you to take notes by recording your voice</p>
                <a style="text-decoration: none;" href="https://tutorialzine.com/2017/08/converting-from-speech-to-text-with-javascript" class="btn btn-lg btn-info">
                    Read the full article on Tutorialzine Â»
                </a>
                <hr>
                <h4 class="no-browser-support">
                    <i>Try Google Chrome for better performance.</i>
                </h4>
            </div>

            

            <div class="app mt-4 mb-4">
                <div class="row">
                    <div class="col-lg-7 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="display-4" style="font-size: 2em;">Add New Note</h3>
                            </div>
                            <div class="card-body">
                                <div class="input-single">
                                    <textarea class="form-control" id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
                                </div><br>  
                                <button class="btn btn-lg btn-outline-success" id="start-record-btn" title="Start Recording">Start Recognition</button>
                                <button class="btn btn-lg btn-outline-secondary" id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                                <button class="btn btn-lg btn-outline-warning" id="save-note-btn" title="Save Note">Save Note</button>   
                                <p class="lead" id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-5 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>My Notes</h3>
                            </div>
                            <div class="card-body">
                                <ul id="notes">
                                    <li>
                                        <p class="no-notes">You don't have any notes.</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button onclick="location.href = 'index.html';" id="myButton" class="btn btn-outline-secondary mt-3" style="border-radius: 20px;">Go to Home page</button>
                    </div>

                </div>

            </div>
            
                    

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script3.js"></script>

        

    </body>
</html>
